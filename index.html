<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>

<body>
    <div class="container">
        <div class="quiz-container">
            <h1 class="quiz-header">Simple Quiz</h1>
            <div id="quiz">
                <div id="question">
                    <h2>Question will go here</h2>
                </div>
                <div id="answers-buttons">
                    <button class="answer-button">Answer 1</button>
                    <button class="answer-button">Answer 2</button>
                    <button class="answer-button">Answer 3</button>
                    <button class="answer-button">Answer 4</button>
                </div>
            </div>
            <button id="submit-btn">Submit</button>
        </div>
    </div>
<script src="script.js"></script>    
</body>

</html>
